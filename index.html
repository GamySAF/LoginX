<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-in</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="allinone">
      <div id="pages" class="page-container">
        <div class="page one active">
            <div class="mainpart">
              <h1>SIGN IN</h1>
              <form action="submit" >
                 <input type="email" placeholder="enter email">
                 <input type="password" placeholder="enter password">
                 <div class="forgot"><a href="#" >forgot password</a></div>
              </form>
             <button class="signin">sign in</button>
           </div>
           <div class="halfpart">
           <div>
            <h1>WELCOME </h1>
            <p>Don't forget to join our team to move forward</p>
              
             <button onclick="flippages()" class="signin">sign up </button>
            </div>
          </div>
        </div>
        <div class="page two">
          <div class="mainpart">
            <h1>SIGN UP</h1>
            <form action="submit" >
              <input type="name" placeholder="enter name">
               <input type="email" placeholder="enter email">
               <input type="password" placeholder="enter password">
              
            </form>
           <button class="signin">SIGN UP </button>
         </div>
         <div class="halfpart">
         <div>
          <h1>WELCOME </h1>
          <p>Don't forget to join our team to move forward</p>
            
           <button onclick="flippages()" class="signin">SIGN IN  </button>
          </div>
        </div>
        </div>
      </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
